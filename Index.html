<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert" src="assets\svg\hamburger.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img src="assets/svg/logo.svg" width="110" class="invert" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img src="assets/svg/home.svg" class="invert" alt="Home">Home</li>
                    <li><img src="assets/svg/search.svg" class="invert" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img src="assets/svg/library.svg" class="invert" alt="library logo">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <!-- <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a></div> -->
                </div>

            </div>




        </div>

        <div class="right bg-gray rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="30" class="invert hamburger flex" src="assets\svg\hamburger.svg" alt="">
                        <img src="assets/svg/lf.svg" alt="">
                        <img src="assets/svg/rt.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="singupbtn">Sing Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="ncs" class="card">
                        <div  class="play">
                            <img src="assets/svg/play-main.svg" alt="">
                        </div>
                        <img src="assets\img\image.png" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to bl abla bagsks sdde cr fr vf rv r v rv tr e vdf</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div  class="play">
                            <img src="assets/svg/play-main.svg" alt="">
                        </div>
                        <img src="assets\img\image.png" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to bl abla bagsks sdde cr fr vf rv r v rv tr e vdf</p>
                    </div> -->
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songButtons">
                            <img class="invert" width="25" id="previous" src="assets\svg\previoius.svg" alt="">
                            <img width="35" id="play"  src="assets\svg\play-green.svg"
                                alt="">
                            <img class="invert" width="25" id="next" src="assets\svg\forward.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="30" src="assets\svg\volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
